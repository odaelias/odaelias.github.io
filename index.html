<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfólio de Elias Mangostim, ilustrador.">
    <meta name="keywords" content="portfolio, illustrator, artist, art, illustration">
    <meta name="author" content="odaelias">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/general.css">
    <link rel="shortcut icon" href="./img/icon/mangosteen.svg" type="image/x-icon">
    <title>Mangostim | Mural de ilustrações</title>

</head>
<body style="background-image: url(img/background.gif); background-size: cover; background-position: center;">
    <header class="d-flex justify-content-evenly py-2 fixed-top" style="background-color: var(--background);">
        <a href="#">Mural</a>
        <!--<a href="./prices.html">Preços</a>-->
        <label for="darkmode">
            <img src="./img/icon/lightbulb-regular.svg" alt="Modo escuro">

    <main class="m-5">

                        <section class="row align-items-center h-100 mb-3">
                            <section class="col">
                                <img src="./img/2025-perfil.png" alt="Elias" class="img-fluid rounded-circle col-12 profilePicture">
                            </section>
            
                        </section>

                        <section class="row align-items-center h-100 text-center">
                            <h1 style="font-size: 1.7rem;">Elias Mangostim</h1>
                            <span class="text-muted pb-3">Ilustrador por diversão</span>
            
                        </section>                        

                        <section class="row align-items-center h-100">

                            <section class="socialmedia">
                                <section class="pb-3">
                                    <img src="./img/icon/envelope-regular.svg" alt="E-mail">
                                    <a href="mailto:odaelias@outlook.com" class="px-2">E-mail: odaelias@outlook.com</a>
                                </section>
                                
                                <section>
                                    <img src="./img/icon/instagram.svg" alt="Instagram">
                                    <a href="https://instagram.com/bmo_cowboy" target="_blank" class="px-2">Instagram: @bmo_cowboy</a>
                                </section>
                                
                            </section>
                                
                        </section>
            
                    </section>

                </aside>

                <section class="col-xl-9 col-xs-12">
                        <section class="row align-items-center h-100">
                            <section class="col-xl-6 col-xs-12">
                                <img src="./img/2023-vitorino.png" class="img-fluid rounded shadow mb-3 w-100 artwork">                                
                            </section>
                                  
                            <section class="col-xl-6 col-xs-12">
                                <img src="./img/2023-steven.png" class="img-fluid rounded shadow mb-3 w-100 artwork">
                            </section>
                                    
                        </section>
            
                </section>

            </section>

            <section class="row align-items-center h-100">
                <section class="col-xl-4 col-xs-12">
                    <img src="./img/2024-gato.png" class="img-fluid rounded shadow mb-3 w-100 artwork">
                </section>
                        
                <section class="col-xl-4 col-xs-12">
                    <img src="./img/2024-gata-pao.png" class="img-fluid rounded shadow mb-3 w-100 artwork">
                </section>
                        
                <section class="col-xl-4 col-xs-12">
                    <img src="./img/2024-arquitetura-natureza.jpg" class="img-fluid rounded shadow mb-3 w-100 artwork">
                </section>
                        
            </section>

            <section class="row align-items-center h-100">
                <section class="col-xl-4 col-xs-12">
                    <img src="./img/2025-beed-contest.jpg" class="img-fluid rounded shadow mb-3 w-100 artwork">
                </section>
                        
                <section class="col-xl-4 col-xs-12">
                    <img src="./img/2025-pardal-gordinho.png" class="img-fluid rounded shadow mb-3 w-100 artwork">
                </section>

                <section class="col-xl-4 col-xs-12">
                    <img src="./img/2025-ze-e-sica.jpg" class="img-fluid rounded shadow mb-3 w-100 artwork">
                </section>
                        
            </section>

        </section>

    <footer class="col-12 rounded shadow mb-3 py-3 px-3 text-center" style="background-color: #0d6efd; color: white;">
        <section class="container">
            <section class="row align-items-center h-100 mb-3">
                <h1 style="font-size: 1.7rem;">Interesse em uma ilustração personalizada?</h1>
                <span>Mande uma mensagem via <a href="mailto:odaelias@outlook.com" style="text-decoration: underline; color: white;">e-mail</a> ou <a href="https://instagram.com/bmo_cowboy" style="text-decoration: underline; color: white;" target="_blank">Instagram</a>. <!--<a href="./prices.html" style="text-decoration: underline; color: white;">Clique aqui para consultar a tabela de preços fixos!</a>--></span>
                
            </section>
