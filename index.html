<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portifólio de Elias Oda, ilustrador.">
    <meta name="keywords" content="portfolio, illustrator, artist, art, illustration">
    <meta name="author" content="odaelias">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/general.css">
    <link rel="shortcut icon" href="./img/icon/brush-solid.svg" type="image/x-icon">
    <title>Elias Oda | Portifólio</title>
    <script src="./js/general.js"></script>
</head>
<body>
    <header class="d-flex justify-content-evenly py-3">
        <a href="./index.html">Portifólio</a>
        <a href="./prices.html">Preços</a>
        <label for="darkmode">
            <img src="./img/icon/lightbulb-regular.svg" alt="Modo escuro">
        </label>
        <input type="checkbox" name="theme" id="darkmode" style="display: none;">

    </header>

    <main class="m-5">
        <section class="container">
            <section class="row">
                <aside class="col-xl-3 col-xs-12 rounded shadow mb-3 py-5">
                    <section class="container">
                        <section class="row align-items-center h-100 mb-3">
                            <section class="col">
                                <img src="./img/artwork/bust.png" alt="Elias Oda" class="img-fluid rounded-circle col-12 profilePicture">
                            </section>
            
                        </section>

                        <section class="row align-items-center h-100">                            
                            <section class="col">
                                <h1 class="text-center">Elias Oda</h1>
                                <p class="text-muted">
                                    <span>Ilustrador</span>
                                    <br>
                                    <span>Desenvolvedor web</span>
                                </p>

                            </section>
            
                        </section>

                        <p>Entre em contato</p>

                        <section class="row align-items-center h-100">
                            <section class="col-2">
                                <img src="./img/icon/envelope-regular.svg" alt="E-mail" class="socialmedia">
                            </section>
    
                            <section class="col-10">
                                <a href="mailto:emailaddress?" class="socialmedia">E-mail</a>
                            </section>
                            
                        </section>
    
                        <section class="row align-items-center h-100">
                            <section class="col-2">
                                <img src="./img/icon/instagram.svg" alt="Instagram" class="socialmedia">
                            </section>
    
                            <section class="col-10">
                                <a href="https://instagram.com/instagram" target="_blank" class="socialmedia">Instagram</a>
                            </section>
    
                        </section>
            
                        <section class="row align-items-center h-100">
                            <section class="col-2">
                                <img src="./img/icon/github.svg" alt="Github" class="socialmedia">
                            </section>
    
                            <section class="col-10">
                                <a href="https://github.com/odaelias" target="_blank" class="socialmedia">Github</a>
                            </section>
    
                        </section>
            
                    </section>

                </aside>

                <section class="col-xl-9 col-xs-12">
                    <section class="container">
                        <section class="row align-items-center h-100">
                            <section class="col-xl-6 col-xs-12">
                                <img src="./img/artwork/bust.png" alt="" class="img-fluid rounded shadow col-12 mb-3 artwork">
                            </section>
                                  
                            <section class="col-xl-6 col-xs-12">
                                <img src="./img/artwork/halfbody.png" alt="" class="img-fluid rounded shadow col-12 mb-3 artwork">
                            </section>
                                    
                        </section>
                        
                    </section>
            
                </section>

            </section>

            <section class="container">
                <section class="row align-items-center h-100">
                    <section class="col-xl-4 col-xs-12">
                        <img src="./img/artwork/bust.png" alt="" class="img-fluid rounded shadow col-12 mb-3 artwork">
                    </section>
                          
                    <section class="col-xl-4 col-xs-12">
                        <img src="./img/artwork/halfbody.png" alt="" class="img-fluid rounded shadow col-12 mb-3 artwork">
                    </section>
                            
                    <section class="col-xl-4 col-xs-12">
                        <img src="./img/artwork/additionalcharacter.png" alt="" class="img-fluid rounded shadow col-12 mb-3 artwork">
                    </section>
                            
                </section>
                
            </section>

        </section>
        
    </main>

</body>
</html>
